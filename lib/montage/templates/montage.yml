---

  # If you need to specify non-standard locations for the source
  # files, or the output locations for the sprites, CSS, or SASS,
  # change the relevant option below. Directories are relative to
  # the project root unless they have a leading slash.

  config.sources:    <sources>
  config.sprites:    <sprites>
  config.css:        "public/stylesheets"
  config.sass:       "public/stylesheets/sass"
  config.sprite_url: "/images/sprites"

  # --------------------------------------------------------------------------

  # The sample below will produce two sprites (sprite_one.png and
  # sprite_two.png) with the specified source images. You can omit
  # file extensions.

  sprite_one:
    - book
    - box-label
    - calculator

  sprite_two:
    - calendar-month
    - camera
    - eraser
